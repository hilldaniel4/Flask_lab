<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/app.css')}}">
    <title>About</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <div class="grid-container">
        <h3>These are Dan's skills</h3>
        <div class="row">
            <div class="col-sm-4">
                <h4>HTML</h4>
            </div>
            <div class="col-sm-4">
                <h4>Java</h4>
            </div>
            <div class="col-sm-4">
                <h4>SQL</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4>CSS</h4>
            </div>
            <div class="col-sm-4">
                <h4>JavaScript</h4>
            </div>
            <div class="col-sm-4">
                <h4>InfoSec</h4>
            </div>
        </div>
    </div>
    <div class="other">
        <h5>Dan's hobbies include:</h5>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn1.theinertia.com/wp-content/uploads/2013/11/landon-mcnamara-600x400.jpg" class="d-block w-100" alt="Surfing">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Surfing</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://static01.nyt.com/images/2021/08/28/multimedia/28sp-maxi-rusty-inyt1/merlin_193375128_b4d0b1af-df74-4223-9df7-7d8fd5bafe6b-articleLarge.jpg?quality=75&auto=webp&disable=upscale" class="d-block w-100" alt="sailing">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Sailing</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://i0.wp.com/blog.parsec.app/wp-content/uploads/2020/12/1_wk6ojkzeoqv2gq9v2gvpaq-1.jpeg?fit=600%2C400&ssl=1" class="d-block w-100" alt="Video Games">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Video Games</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
